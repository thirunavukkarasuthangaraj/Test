<div *ngIf="isModalShown" [config]="backdropConfig" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <label class="control-label" style="padding: 10px;">Business
        Claim</label>
      <hr style="margin-top: 0px !important; margin-bottom: 7px !important;">
      <div class="modal-body" style="padding: 0px 0px 0px 22px">
        <p>
          You haven't claimed your business page yet. Would you like to claim it
          now?
        </p>
      </div>

      <div style="padding-bottom: 6px; justify-content: center; display: flex">
        <!-- <div class="modal-footer"> -->
        <button style="margin-right: 5px" (click)="onSubmit('NOTIFY')" class="btn secondary-btn btn-sm">
          Cancel
        </button>
        <!-- <button style="margin-right: 5px" (click)="onSubmit('IGNORED')" class="btn secondary-btn btn-sm">
            Ignore
          </button> -->
        <button (click)="onSubmit('COMPLETED')" class="btn primary-btn btn-sm">
          Continue
        </button>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
