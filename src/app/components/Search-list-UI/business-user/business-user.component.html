<div class="hpanel search-page-navbar-stickyyy">

      </div>
      <div class="navIteam">
        <div class="input-group f-l input-sm ">

        </div>
      </div>
      <div class="navIteam connectionbtn">

          <button id="button-animated" dropdownToggle type="button" class="btn btn-sm dropdown-toggle fbtn"
            aria-controls="dropdown-animated">
            <span class="mr-5"><img src="assets/icon/icons8-mail-filter-96.png" alt="" srcset=""
                class="filimg" /></span>Filter
          </button>

            <li role="menuitem"><a class="dropdown-item" (click)="apicall('Invitation_Sent')">Invitations Sent </a></li>

        <!-- <button class="btn btn-default btn-sm displayflex dropdown-toggle">

          Filter

    </div>
  </div>
</div>

    <div class="search-content-widget search-page-mr-tp-10">
      <app-common-widget [page]="'NETWORK_PAGE'" [inputData]="'NETWORK'"></app-common-widget>

  </div>
