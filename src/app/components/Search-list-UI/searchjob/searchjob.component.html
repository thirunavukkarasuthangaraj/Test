          <div><i class="fa fa-briefcase fa-lg"></i></div>
          <div class="entity-name">
            <h5> Jobs </h5>
          </div>
          <div *ngIf="totalJobsCount != null && totalJobsCount!= undefined && totalJobsCount != ''" class="entitycount">

      </div>
      <div class="navIteam">
        <div class="input-group f-l input-sm">

          <span class="input-group-addon" (click)="clearData()"><i class="pe-7s-close"></i></span>
        </div>
      </div>
      <div class="navIteam connectionbtn">

          <button id="button-animated" dropdownToggle type="button" class="btn btn-sm dropdown-toggle fbtn"

                class="filimg" /></span>Filter
          </button>

          </span>
          Filter

        <button class="btn primary-btn btn-sm">Advance Search</button>
      </div>
    </div>
  </div>
</div>

<div>
  <!--*ngIf="userData"-->
  <div class="search-content-layout">
    <div class="search-content-feed">
      <div class="col-md-12 padding-left-0 padding-right-8" *ngFor="let item of alljob">
        <app-job-card [viewSize]="'large'" [JobData]="item"></app-job-card>
      </div>
    </div>
    <div class="search-content-widget search-page-mr-tp-10">
      <app-common-widget [page]="'NETWORK_PAGE'" [inputData]="'NETWORK'"></app-common-widget>

  </div>
