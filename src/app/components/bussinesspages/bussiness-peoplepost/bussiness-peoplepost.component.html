<div  style="height: 90vh; width: 284px;"
[class.business-menu-sticky1]="businessmenustick">
<div class="hpanel">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <h5 style="color: #5bc0de;"> Communities owned </h5>

          community page
        </p>-->
      </div>
        <div class="col-lg-12">
        <p *ngFor="let item of communityList; let i= index;"
        data-toggle="tooltip" data-placement="top" title="{{ item['communityName'] }}"
        (click)="redirectCommunity(item)" style="cursor: pointer; padding-top: 10px; word-break: break-all;">
          {{item['communityName'] | truncate:15}} #{{i+1}}
        </p>
      </div>
        <!-- <div style="float: right;">
          <a href="#"> More </a>
        </div> -->

    </div>
    <hr>

    <h5> Followers </h5>

    <div class="row">
      <div class="col-lg-12">

        <div>
          <img alt="logo" style="width: 20%; margin-right: 5px;" class="img-rounded m-b m-t-md"
            src="assets/images/profile.jpg">
          <img alt="logo" style="width: 20%; margin-right: 5px;" class="img-rounded m-b m-t-md"
            src="assets/images/profile.jpg">
          <img alt="logo" style="width: 20%; margin-right: 5px;" class="img-rounded m-b m-t-md"
            src="assets/images/profile.jpg">
          <img alt="logo" style="width: 20%; margin-right: 5px;" class="img-rounded m-b m-t-md"
            src="assets/images/profile.jpg">




        </div>
        <div style="float: right;">
          <a > More </a>
        </div>
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="col-lg-12">
        <h5>People Who work here </h5>
        <div>
          <img alt="logo" style="width: 20%; margin-right: 5px;" class="img-rounded m-b m-t-md"
            src="assets/images/profile.jpg">
          <img alt="logo" style="width: 20%; margin-right: 5px;" class="img-rounded m-b m-t-md"
            src="assets/images/profile.jpg">
          <img alt="logo" style="width: 20%; margin-right: 5px;" class="img-rounded m-b m-t-md"
            src="assets/images/profile.jpg">
          <img alt="logo" style="width: 20%; margin-right: 5px;" class="img-rounded m-b m-t-md"

        </div>
        <div style="float: right;">
          <a  > More </a>
        </div>

    </div>

    <div>
      <h5 style="color: #5bc0de;"> Trending (#Tags) </h5>
      <p class="font-extra-bold"> List the top 3 trending #tag posts owned by this business</p>
      <p class="m-top-10 font-extra-bold"># Home Health </p>
      <p>1000 Followers</p>
      <p class="m-top-10 font-extra-bold"># Post acute </p>
      <p>200 Followers</p>
      <p class="m-top-10 font-extra-bold"># Therapy </p>
      <p>100 Followers</p>
      <div style="float: right;">
        <a  > More </a>

  </div>
