<!-- <app-langding-page-nav-bar></app-langding-page-nav-bar> -->


<div class="container" style="margin-top: 2.5rem;">
  <app-business-banner (onAdd)="addTodo($event)"> </app-business-banner>


  <div style="margin-top: 1rem;">
    <div class="business-page-layout">

      <div class="business-menu">
        <app-navigation-header [Menu]="DeactivateMenu"></app-navigation-header>
      </div>

      <div class="business-feed">
        <div *ngIf="menu =='home'">
          <app-bussiness-post [commonemit]="passdata" [postView]="'BUSINESS'"></app-bussiness-post>
        </div>
        <div *ngIf="menu =='about'">
          <app-business-profile [commonemit]="passdata"></app-business-profile>
        </div>
        <!-- padding-left-5 -->
        <div *ngIf="menu =='follower'">
          <app-business-follower [commonemit]="passdata"></app-business-follower>
        </div>
        <div *ngIf="menu =='followerRequestsReceived'">
          <app-business-followers-request [commonemit]="passdata"></app-business-followers-request>
        </div>
        <div *ngIf="menu =='followerRequestsSent'">
          <app-business-followers-request-sent [commonemit]="passdata"></app-business-followers-request-sent>
        </div>
        <div *ngIf="menu == 'community'">
          <!-- <ng-container *ngIf="menu == 'community'"> -->
          <app-business-community [commonemit]="commondata"></app-business-community>
          <!-- </ng-container> -->
        </div>
        <div *ngIf="menu == 'securitySettings'">
          <!-- <ng-container *ngIf="menu == 'community'"> -->
          <app-business-security-settings [commonemit]="commondata"></app-business-security-settings>
          <!-- </ng-container> -->
        </div>
        <!-- padding-left-5 -->
        <div *ngIf="menu =='employee'">
          <app-business-employee [commonemit]="passdata"></app-business-employee>
        </div>
        <div *ngIf="menu =='requestsReceived'">
          <app-business-employee-requests [commonemit]="passdata"></app-business-employee-requests>
        </div>
        <div *ngIf="menu =='pageadmin'">
          <app-business-admin [commonemit]="passdata"></app-business-admin>
        </div>
        <div *ngIf="menu =='deactivate'">
          <app-deactivate-business></app-deactivate-business>
        </div>
        <div *ngIf="menu=='anayltics'">
          <app-business-analytics [commonemit]="passdata"></app-business-analytics>
        </div>
        <div *ngIf="menu=='postJobs'">
        </div>
        <div *ngIf="menu=='Jobs'">
          <app-business-jobs></app-business-jobs>
        </div>
      </div>

      <div class="business-widget">
        <ng-container *ngIf="menu=='home'||menu =='about'">
          <app-common-widget [page]="'BUSINESS_HOME_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
        <ng-container *ngIf="menu =='followerRequestsSent'">
          <app-common-widget [page]="'BUSINESS_FOLLOWR_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
        <ng-container *ngIf="menu =='followerRequestsReceived'">
          <app-common-widget [page]="'BUSINESS_FOLLOWR_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
        <ng-container *ngIf="menu =='follower'">
          <app-common-widget [page]="'BUSINESS_FOLLOWR_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
        <ng-container *ngIf="menu =='employee'">
          <app-common-widget [page]="'BUSINESS_EMPLOYEE_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
        <ng-container *ngIf="menu =='requestsReceived'">
          <app-common-widget [page]="'BUSINESS_EMPLOYEE_REQ_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
        <ng-container *ngIf="menu =='community'">
          <app-common-widget [page]="'BUSINESS_COMMUNITY_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
        <ng-container *ngIf="menu =='anayltics'">
          <app-common-widget [page]="'BUSINESS_ANALYTIC_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
        <ng-container *ngIf="menu =='pageadmin' || menu == 'securitySettings'">
          <app-common-widget [page]="'BUSINESS_ADMIN_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
        <ng-container *ngIf="menu =='deactivate'">
          <app-common-widget [page]="'BUSINESS_DEACTIVATE_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
        <ng-container *ngIf="menu =='postJobs' || menu =='Jobs'">
          <app-common-widget [page]="'BUSINESS_JOB_PAGE'" [inputData]="'BUSINESS'" [userType]=userType
            [viewByMember]=adminWidgets>
          </app-common-widget>
        </ng-container>
      </div>

    </div>
  </div>
</div>


<app-notifier [title]="notificationTitle" [message]="notificationContent"
  [executeShow]="businessNameEdited || businessLocationEdited"></app-notifier>
