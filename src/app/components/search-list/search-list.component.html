<app-langding-page-nav-bar></app-langding-page-nav-bar>
<div class="container" style="margin-top: 7rem;">
  <div class="search-page-layout">
    <div class="search-menu">
      <div class="hpanel stickkyy-template">
        <div class="panel-body border-radius-top-left-right-6">
          <label for=""> Search Result for</label>
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Search" value="{{searchText}}">
          </div>
        </div>
      </div>
      <div class="fixed-search-menu">
        <app-search-menu (menuSelected)="navigation($event)" ></app-search-menu>
      </div>
    </div>
    <div class="search-feed">
      <app-all-user-list *ngIf="menuData == 'ALL'"></app-all-user-list>
      <app-people *ngIf="menuData == 'USER'"></app-people>
      <app-business-user *ngIf="menuData == 'BUSINESS_PAGE'"></app-business-user>
      <!-- <app-bussiness-post *ngIf="menuData == 'post'"></app-bussiness-post> -->
      <app-post *ngIf="menuData == 'post'"></app-post>
      <!-- <app-communities *ngIf="menuData == 'COMMUNITY_PAGE'" ></app-communities> -->
      <app-searchjob *ngIf="menuData == 'JOBSSEARCH'"></app-searchjob>
      <app-searchcandidate *ngIf="menuData == 'CANDIDATESEARCH'"></app-searchcandidate>
      <!-- <app-seachtags      *ngIf="menuData == 'TAG'"></app-seachtags> -->
    </div>
  </div>
