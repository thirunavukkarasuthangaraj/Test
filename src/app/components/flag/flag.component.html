<ng-template #template>
  <div class="common-header-flex">
    <div>Report</div>
    <button >
      <span (click)="modalRef.hide()" class="common-close">Ã—</span>
    </button>
  </div>
  <div class="modal-body">

    <ng-container>
      <div class="list-group">
        <li class="list-group-item" *ngFor="let flag of flags">
          <input type="radio" name="list_name" value="{{flag}}" (change)="onchange(flag)" />
          {{flag}}
        </li>

        <li class="list-group-item">
          <input type="radio" name="list_name" value="Other" (change)="other()" />
          Other report
        </li>

        <textarea class="form-control" *ngIf="showother" [(ngModel)]="otherdata" rows="5"
          placeholder="Please enter your report here"></textarea>
      </div>
    </ng-container>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()"> Cancel </button>
    <button type="button" class="btn btn-primary" (click)="submit()"> Submit </button>
  </div>
</ng-template>
