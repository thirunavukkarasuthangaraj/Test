


<div style="padding-right: 0.5rem;"  class="eyeicon-scroll-container"
infiniteScroll [infiniteScrollDistance]="5" [scrollWindow]="false" [infiniteScrollThrottle]="1500" (scrolled)="onScrollDown()" >

  <app-candidate-job-details class="candidateJobContent" *ngIf="(response | async)?.length > 0" [showInteractiveButton]="true"
    [interactionResponse]="response | async" [totalCount]="totalCount" [page]="page" (nextPage)="pagecount($event)"></app-candidate-job-details>
    <app-common-skeleton   *ngIf=" loadAPIcall&&(response | async)?.length > 0" [countforView]="10" [NameOftheScreen]="'jobcardlarge'"></app-common-skeleton>

    <div class="col-sm-12 pl-1 end" *ngIf="stopScroll&&(response | async)?.length > 0" style="text-align: center;padding-top: 1rem;">
      <div class="col-sm-12">
        <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none"  >
          <path
            d="M15.9047 8.38142C16.2952 7.9909 16.9284 7.9909 17.3189 8.38142C17.7094 8.77195 17.7094 9.40511 17.3189 9.79564L12.0541 15.0592C11.079 16.0341 9.49854 16.0354 8.52183 15.062L6.70711 13.2535C6.31658 12.863 6.31658 12.2298 6.70711 11.8393C7.09763 11.4488 7.7308 11.4488 8.12132 11.8393L9.57698 13.2949C9.9675 13.6855 10.6007 13.6855 10.9912 13.2949L15.9047 8.38142Z"
            fill="#63cfbe" />
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M12 23C18.0751 23 23 18.0751 23 12C23 5.92487 18.0751 1 12 1C5.92487 1 1 5.92487 1 12C1 18.0751 5.92487 23 12 23ZM12 20.9932C7.03321 20.9932 3.00683 16.9668 3.00683 12C3.00683 7.03321 7.03321 3.00683 12 3.00683C16.9668 3.00683 20.9932 7.03321 20.9932 12C20.9932 16.9668 16.9668 20.9932 12 20.9932Z"
            fill="#63cfbe" />
        </svg>
      </div>
      <div class="col-sm-12">
        <p class="biase">You've reached the bottom of the page</p>
      </div>
    </div>

  <div class="col-12" *ngIf="loadAPIcall&&(response | async)?.length == 0" >
    <app-common-skeleton [countforView]="10" [NameOftheScreen]="'jobcardlarge'"></app-common-skeleton>

  </div>
  <div class="col-sm-12" *ngIf="!loadAPIcall&&loaddata&&(response | async)?.length == 0" class="center-content">
    <p class="biase">No data received yet</p>
</div>
</div>
