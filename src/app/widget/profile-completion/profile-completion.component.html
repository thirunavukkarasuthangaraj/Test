<div class="hpanel margin-bottom-5">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="profile-first">
          <div class="profile-img">
            <circle-progress [percent]="ProfileComplete?.completePercentage" [radius]="100" [outerStrokeWidth]="8"
              [outerStrokeColor]="'#34495e'"  [innerStrokeColor]="'#ffffff'" [animation]="true" [animationDuration]="300" [showImage]="true"
              [showBackground]="true"  [imageSrc]="ProfileComplete?.photo"
              [responsive]="true" [space]="3" data-toggle="tooltip" data-placement="top"
              title="{{ProfileComplete?.completePercentage }}"  class="user-profile"> 
            </circle-progress>
          </div>
        </div>
        <div class="profile-info">
          <div class="profile-name ellipse" data-toggle="tooltip" data-placement="top"
            title="{{ProfileComplete?.firstName }} {{ProfileComplete?.lastName}}">{{ProfileComplete?.firstName}}
            {{ProfileComplete?.lastName}}</div>
          <!-- <div class="profile-title ellipse" *ngIf="ProfileComplete?.userType !== 'student'" data-toggle="tooltip"
            data-placement="top" title="{{ProfileComplete?.title }} @ {{ProfileComplete?.organisation}}">
            {{ProfileComplete?.title}} <span
              *ngIf="ProfileComplete?.organisation">@</span>{{ProfileComplete?.organisation}}</div> -->

          <ng-container>
            <div class="profile-title ellipse" data-toggle="tooltip" data-placement="top"
              title="{{ProfileComplete?.title}} @ {{ProfileComplete?.organisation }}  "> {{ProfileComplete?.title}}
              <span *ngIf="ProfileComplete?.organisation">@</span>
              {{ProfileComplete?.organisation }}</div>
          </ng-container>

        </div>
        <hr>
        <div class="profile-completion" data-toggle="tooltip" data-placement="top"
          title="{{ProfileComplete?.completePercentage}} %">{{ProfileComplete?.completePercentage}}%</div>
        <div class="profile-com-text" data-toggle="tooltip" data-placement="top" title=" Profile Completion ">Profile
          Completion</div>
        <div class="profile-com-btn">
          <button class="btn btn-primary btn-sm" *ngIf="show" (click)="route(ProfileComplete?.userId)">Complete Your
            Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
